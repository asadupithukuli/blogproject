<!DOCTYPE html>
<html>
    <head>
        <title>Manas Blog</title>
    </head>

    <body>
        <h1>Manas says...hello world!</h1>

        {% if posts %}
            <ul>
                {% for post in posts %}
                <li>{{ post.title }}</li>
				<p>{{ post.body }}</p>
                {% endfor %}
            </ul>
        {% else %}
            <strong>There are no posts present.</strong>
        {% endif %}

        
    </body>
</html>
